<div class="content">
  <div *ngFor="let item of cartitems" class="cart">
    <div class="row">
      <div class="col-3">
        <img src="{{ item.productImgUrl }}" height="150px" width="150px" />
      </div>
      <div class="col-7">
        <h3>{{ item.productName }}</h3>
        <p class="uc">Quantity:</p>
        <button type="button" (click)="minus()">
          <i class="bi bi-dash-lg"></i>
        </button>
        <input type="text" class="quantity" [value]="item.quantity" />

        <button type="button" (click)="plus()">
          <i class="bi bi-plus-lg"></i>
        </button><br>
        <div class="delete" (click)="deleteCartItem(item.productId)"><a  role="button"><i class="bi bi-trash-fill delete"></i></a></div>

      </div>
      <div class="col-2 uc">
        <p class="uc">Price in INR::</p>
        <div>{{ item.productPrice }}</div>
        
      </div>
    </div>
    <hr />
  </div>
  <div *ngIf="cartlength!=0">
    <div class="row">
      <div class="col-3">      </div>
      <div class="col-7 fw subtotal">
        <p><b>Subtotal:</b></p>
        <p><b>Shipping:</b></p>
        <p><b>Total:</b></p>
      </div>
      <div class="col-2 fw">
        <p>{{subtotal}}</p>
  <p>{{shipping}} </p>
  <p>{{total}} </p>
      </div>
    </div>
    
      <a class="btn btn mt-3 btn1" (click)="placeorder()" role="button">Place order!</a>
    </div>
  </div>
