
<div class="content">
    <div class="row">
        <div *ngFor="let product of products" class="col-xl-6">
            <img src="{{product.productImgUrl}}" alt="product" width="500px" height="550px">
        </div>
        <div class="col-xl-6">
            <h3>{{product.productName}}</h3><br>
            <p class="uv">Product description:</p>
            <p>{{product.productDescription}}</p>
            <p class="uv">product Type:</p>
            <p>{{product.productType}}</p>
            <p class="uv">Product Price:</p>
            <p>{{product.productPrice}}</p>
            <div class="btn1">
                <a class="btn btn-dark atc" href="#" role="button" (click)="addtocart()" >Add to cart    <i class="bi bi-cart4"></i></a>
                <a class="btn btn-dark bn" href="#" role="button">Buy now    <i class="bi bi-bag-heart-fill"></i></a>

            </div>
            
        </div>
    </div>
</div>
